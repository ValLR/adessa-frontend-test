<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Falabella Shopping Cart</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  	<link rel="stylesheet" href="static/css/main.css">

</head>
<body>
	<div class="container-flex">
		<div class="row">
			<h2 class="center-align">Falabella Shopping Cart</h2>
		</div>
		<section id="purchase">
			<div class="row">
				<div class="col s12 m6 l6">
					<div class="container-flex left-align" id="total-box">
						Total: $<span id="value"></span><!-- <h4>Total: $ 0</h4> -->
					</div>
				</div>
			</div>
			<div class="row">
				<div class="container onCart">
					<div class="row" id="cartProducts">
						<!-- here purchased products-->						
					</div>

				</div>
			</div>			
		</section>
		<section id="productList">
			<div class="row">
				<h5 class="left-align">Product List</h5>
			</div>
			<div class="container-flex">
				<div class="row" id="product-container">							
					<!-- here the list of products -->
					<!-- end -->

				</div>					
			</div>
		</section>

	</div>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="data/json.js"></script>	
	<script type="type/javascript" src="static/js/apps/materialize.js"></script>
	<script type="text/javascript" src="static/js/apps/main.js"></script>

</body>
</html>
